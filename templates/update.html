{% extends 'base.html' %}

{% block head %}
<title>Chase Satisfactions - Edit</title>
{% endblock %}

{% block body %}
<h1 style="text-align: center">Update Payoff</h1>
<br>

<div class="form_update">
    <form action="/update/{{payoff.id}}" method="POST">

        <h3>{{payoff.borrower}} - {{payoff.loan_number}}</h3>
        <h4>{{payoff.loan_type}}</h4>

        <label for="borrower" id="borrower">Borrower:</label>
        <label for="closing_date_form" id="closing_date_label">Closing Date:</label>
        <br>
        <input type="text" name="borrower" id="borrower" value="{{payoff.borrower}}">
        <input type="text" name="closing_date" id="closing_date_form" value="{{payoff.closing_date}}">
        <br>
        
        <label for="loan_number">Loan Number:</label>
        <label for="funding_date_form" id="funding_date_label">Funding Date:</label>
        <br>
        <input type="text" name="loan_number" id="loan_number" value="{{payoff.loan_number}}">
        <input type="text" name="funding_date" id="funding_date_form" value="{{payoff.funding_date}}">
        <br>

        <label for="heloc_number">HELOC Number:</label>
        <label for="cancel_date_form" id="cancel_date_label">Cancel Date:</label>
        <br>
        <input type="text" name="heloc_number" id="heloc_number">
        <input type="text" name="cancel_date" id="cancel_date_form" value="{{payoff.cancel_date}}">
        <br>
        
        <label for="contact">Contact:</label>
        <label for="fedex_no_form" id="fedex_no_label">Fedex Tracking:</label>
        <br>
        <input type="text" name="contact" id="contact" value="{{payoff.contact}}">
        <input type="text" name="fedex_no" id="fedex_no_form" value="{{payoff.fedex_no}}">
        <br>
        
        <label for="contact_email">Contact Email:</label>
        <br>
        <input type="text" name="contact_email" id="contact_email" value="{{payoff.contact_email}}">
        <input type="checkbox" name="docs_received" id="docs_received" value=False>
        <label for="docs_received">Doc's Received</label>
        <br>
        
        <label for="phone_number">Phone:</label>
        <br>
        <input type="text" name="phone_number" id="phone_number" value="{{payoff.phone_number}}">
        <input type="checkbox" name="new_lender_info" id="new_lender_info" value=False>
        <label for="new_lender_info"> Assingee Info + Mortgage Schedule</label>
        <br>
        
        <label for="residents">Residents:</label>
        <br>
        <input type="text" name="residents" id="residents" value="{{payoff.residents}}">
        <label for="comment" id="comment-label">Comments:</label>
        <br>
        
        <label for="street_address">Street Address:</label>
        <textarea id="comment-update" name="comment" rows="4" columns="15">
            {{ payoff.file_comment }}
        </textarea>
        <br>
        <input type="text" name="street_address" id="street_address" value="{{payoff.street_address}}">
        <br>
        
        <label for="city_state_zip">CityStateZip:</label>
        <br>
        <input type="text" name="city_state_zip" id="city_state_zip" value="{{payoff.city_state_zip}}">
        <br>
        
        <label for="loan_type">Loan Type:</label>
        <select name="loan_type" id="loan_type" value="{{payoff.loan_type}}">
            <option value="CEMA">CEMA</option>
            <option value="CEMA HELOC">CEMA HELOC</option>
            <option value="Coop">Coop</option>
            <option value="Coop 1st + HELOC">Coop 1st + HELOC</option>
            <option value="Coop HELOC">Coop HELOC</option>
        </select>
        <br>
        <br>
        <input type="submit" value="Update">
    </form>
</div>

{% endblock %}
